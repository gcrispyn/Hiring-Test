{% extends "common/layout.html" %}

{% block content %}
<div class="jumbotron">
    <h1>Canadian products</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Unit Price</th>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>      
    </div>
</div>
{% endblock %}
